permissions:
  contents: read

name: Build HTML of site

on: [push, pull_request]

env:
  BRANCH_TO_DEPLOY: "master"
  PYTHON_TO_DEPLOY: "3.9"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install virtualenv
        make install

    - name: Build html of site
      run: make publish

      # https://github.com/actions/upload-pages-artifact#example-permissions-fix-for-linux
    - name: Fix permissions
      run: |
        chmod -c -R +rX "output/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done

    - name: Attach build html
      uses: actions/upload-artifact@v4
      if: matrix.python-version == env.PYTHON_TO_DEPLOY
      with:
        name: html_output
        path: output

    - name: Upload GitHub Pages artifact
      if: github.ref_name == env.BRANCH_TO_DEPLOY && matrix.python-version == env.PYTHON_TO_DEPLOY
      uses: actions/upload-pages-artifact@v3
      with:
        path: output/

  deploy:
    if: github.ref_name == 'master'
    needs: build
    permissions:
      pages: write
      id-token: write
      actions: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
